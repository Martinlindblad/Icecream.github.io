<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div class="backgroundOne bg_image"></div>

      <img
        id="ice-cream-1"

        alt=""
      />

    <div class="section transition ice-cream-visible">
      <img
        id="ice-cream-2"
        class="ice-cream"
        src="/My animations/ice-cream_ice_cream_chocolate.png"
        alt=""
      />
    </div>

    <div class="section transition ice-cream-visible">
      <img
        id="ice-cream-3"
        class="ice-cream"
        src="/My animations/ice-cream_ice_cream_raspberry.png"
        alt=""
      />
    </div>

    <div class="section transition ice-cream-visible">
      <img
        id="ice-cream-4"
        class="ice-cream"
        src="/My animations/ice-cream_ice_cream_vanilla.png"

      <img
        id="ice-cream-5"

        src="/My animations/ice-cream_straw_1.png"

      <img
        id="ice-cream-6"
        class="ice-cream"
        src="/My animations/ice-cream_straw_2.png"

      <img
        id="ice-cream-7"
        class="ice-cream"
        src="/My animations/ice-cream_cherry.png"
        alt=""
      />
    </div>
    <div class="section transition ice-cream-visible">
      <a href="./page.html" target="_blank">
      
        <img
          class="ice-cream-button ice-cream"
          src="/My animations/ice-cream_sell.png"
          alt=""
        />
      </a>
    </div>
    <div class="section sprinkles">
      <div class="stagger-visualizer ice-cream" data-has-animated="false"></div>
    </div>

    <script src="./anime-master/lib/anime.min.js"></script>
    <script src="script.js"></script>

</html>
